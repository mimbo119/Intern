<!DOCTYPE html>
<html ng-app="hello">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title> Hello!  </title>
	<h1> Hello!</h1>
</head>

<body ng-init="names=['john', 'doe', 'smith', 'array of strings']">
	Name:
	<br />
	<input type="text" ng-model="name1" /> {{ name1 }}
	<br />
	<ul>
		<li ng-repeat="personName in names"> {{ personName }}</li>
	</ul>

	<div ng-controller="MainController">
		<ul>
			<li> {{ list[0]}}</li>
			<li> {{ list[1]}}</li>
			<li> {{ list[2]}}</li>
		</ul>
		<div ng-repeat="item in list">
			<md-list ng-controller="MainController" ng-cloak>
				<!--<li> {{ item }} </li>-->
				<md-list-item ng-repeat="item in list">
					<p> {{ item }} </p>
					<md-checkbox class="md-secondary" ng-model="list"></md-checkbox>
				</md-list-item>
			</md-list>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

	<!-- Your application bootstrap  -->
	<script type="text/javascript">

    /**
     * You must include the dependency on 'ngMaterial'
     */
    angular.module('hello', ['ngMaterial', 'ngMessages']);
	</script>
	<script src="js/app.js"></script>
	<script src="js/controllers/MainController.js"></script>
</body>
</html>
